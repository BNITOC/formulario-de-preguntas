<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Registrar Administrador</title>
</head>
<body>
    <header>
        <img src="imagen/logon.png" alt="Logo" class="logo">
        <form action="/logout" method="POST" style="display: inline;">
            <button type="submit" class="logout">Cerrar sesión</button>
        </form>
    </header>
    
    <div class="container">
        <nav>
            <ul>
                <li><a href="registrar-admin.html">Crear Administradores</a></li>
                <li><a href="respuesta.html">Todas las Respuestas</a></li>
                <li><a href="respuesta2.html">Usuarios que Respondieron</a></li>
            </ul>
        </nav>
        <main>
            <h1>Registrar Nuevo Administrador</h1>
            <form id="registroForm">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <button type="submit">Registrar</button>
            </form>

            <script>
                document.getElementById('registroForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const formData = new FormData(event.target);
                    const data = Object.fromEntries(formData);

                    const response = await fetch('/registrar-admin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.text();
                    alert(result);
                    if (response.ok) {
                        event.target.reset(); // Resetear el formulario
                    }
                });
            </script>
        </main>
    </div>
</body>
</html>
