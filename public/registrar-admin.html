<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="admin.css">
        <title>Registrar Administrador</title>
    </head>

<body>
    <header>
        <img src="imagen/logon.png" alt="Logo" class="logo">
        <form action="/logout" method="POST" style="display: inline;">
            <button type="submit" class="logout">Cerrar sesión</button>
        </form>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="registrar-admin.html">Crear Administradores</a></li>
                <li><a href="respuesta.html">Todas las Respuestas</a></li>
                <li><a href="respuesta2.html">Usuarios que Respondieron</a></li>
            </ul>
        </nav>

        <main>
            <h1>Registrar Nuevo Administrador</h1>
            <form id="registroForm">
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>
            
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Registrar</button>
            </form>
            
            <h2>Administradores Registrados</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody id="administradoresList"></tbody> <!-- Aquí se llenará la tabla -->
                </table>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/registrar-admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.text();
            alert(result);
            if (response.ok) {
                event.target.reset(); // Resetear el formulario
                fetchAdministradores(); // Refrescar la lista de administradores
            }
        });

        async function fetchAdministradores() {
            const response = await fetch('/administradores');
            const administradores = await response.json();
            const administradoresList = document.getElementById('administradoresList');
            administradoresList.innerHTML = ''; // Limpiar la lista antes de agregar nuevos administradores
            administradores.forEach(admin => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${admin.id}</td>
                    <td>${admin.correo}</td>
                `;
                administradoresList.appendChild(tr);
            });
        }

        // Cargar administradores al cargar la página
        window.onload = fetchAdministradores;
    </script>
</body>
</html>
