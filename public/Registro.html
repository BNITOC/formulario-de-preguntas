<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" />
    <title>Registro</title>
</head>
<body>
    <header>
     
  
        <div class="logo">
            <img src="imagen/logon.png" alt="Logo">
        </div>
        <div class="menu">
            <div class="HOME" onclick="window.location.href='index.html'">
                <h6>HOME</h6>
            </div>
            <div class="CONSULTORIA" onclick="window.location.href='consultoria.html'">
                <h6>CONSULTORÍA</h6>
            </div>
            <div class="EMPAQUE" onclick="window.location.href='empaque.html'">
                <h6>EMPAQUE</h6>
            </div>
            <div class="iniciar-sesion">
                <button onclick="window.location.href='inicio-session.html'">Iniciar Sesión</button>
            </div>
        </div>
  
    </header>
    <form id="registroForm" method="POST" action="/guardar">
        <label for="name">Nombre completo:</label><br>
        <input type="text" id="name" name="nombre" placeholder="Nombre completo" required><br><br>

        <label for="phone">Número de celular:</label><br>
        <input type="tel" id="phone" name="celular" placeholder="Número de celular" pattern="[0-9]{10}" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="correo" placeholder="Correo electrónico" required><br><br> <!-- Cambié el nombre a 'correo' -->

        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const registroData = {};
            formData.forEach((value, key) => {
                registroData[key] = value;
            });
    
            // Combina los datos, asegurándote de que initialData sea un objeto o un objeto vacío si es null
            const initialData = JSON.parse(localStorage.getItem('formData')) || {};
            const data = { ...initialData, ...registroData };
    
            // Envía los datos al backend
            fetch('/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.text();
            })
            .then(result => {
                alert('Formulario enviado exitosamente');
                localStorage.removeItem('formData');
                window.location.href = 'index.html'; // Asegúrate de que este archivo exista
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al enviar el formulario');
            });
        });
    </script>
    
</body>
</html>
