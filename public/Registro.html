<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
        <p>Por favor, completa tu registro para enviar el formulario.</p>
    </header>
    <br>
    <br>
    <br>
    <form id="registroForm" method="POST" action="/guardar">
        <label for="name">Nombre completo:</label><br>
        <input type="text" id="name" name="nombre" placeholder="Nombre completo" required><br><br>

        <label for="phone">Número de celular:</label><br>
        <input type="tel" id="phone" name="telefono" placeholder="Número de celular" pattern="[0-9]{10}" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            
            const formData = new FormData(this);
            const registroData = {};
            formData.forEach((value, key) => {
                registroData[key] = value;
            });

          
            const initialData = JSON.parse(localStorage.getItem('formData'));

            // Combina los datos
            const data = { ...initialData, ...registroData };

            // Envía los datos al backend
            fetch('/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(result => {
                alert('Formulario enviado exitosamente');
                
                localStorage.removeItem('formData');
                
                window.location.href = '/confirmacion';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
